<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Timed Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />    
    </head>
    
    <body> <!-- created body of the page-->
        <header> <!--header with highscores and a counting timer-->
            <div id="Scores" class="btn">Highscores</div>
            <div class=time id="time"> Time: </div>
        </header>

        <div class="container"> <!--cointainer for the questions and answer-->
            <div class="hide" id="quiz"> <!--class and id to switch between questions and the start of the quiz-->
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid"> <!--created a grid for the questions-->
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
        <div class="controls">  <!--created a div for the controls start and next question-->
        <button  id="start" class="start-btn btn">start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        </div>  
        <script src="./assets/script.js"></script> <!--call script-->

    </body>
</html>
